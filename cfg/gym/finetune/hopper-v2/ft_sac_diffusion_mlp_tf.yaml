defaults:
  - _self_
hydra:
  run:  
    dir: ${logdir}
_target_: agent.finetune.train_sac_diffusion_agent_tf.TrainSACDiffusionAgent

name: ${env_name}_sac_diffusion_mlp_ta${horizon_steps}_td${denoising_steps}_tf_DEBUG
logdir: ${oc.env:DPPO_LOG_DIR}/gym-finetune/${name}/${now:%Y-%m-%d}_${now:%H-%M-%S}_${seed}
base_policy_path: log/gym-pretrain/hopper-medium-v2_pre_diffusion_mlp_ta4_td20_tf/2025-01-05_11-01-24_42/checkpoint
normalization_path: ${oc.env:DPPO_DATA_DIR}/gym/${env_name}/normalization.npz

seed: 42
device: gpu:0
env_name: hopper-medium-v2
obs_dim: 11
action_dim: 3
denoising_steps: 20
ft_denoising_steps: ${denoising_steps}
cond_steps: 1
horizon_steps: 4
act_steps: 4

env:
  n_envs: 40
  name: ${env_name}
  max_episode_steps: 1000
  reset_at_iteration: False
  save_video: False
  best_reward_threshold_for_success: 3  # success rate not relevant for gym tasks
  wrappers:
    mujoco_locomotion_lowdim:
      normalization_path: ${normalization_path}
    multi_step:
      n_obs_steps: ${cond_steps}
      n_action_steps: ${act_steps}
      max_episode_steps: ${env.max_episode_steps}
      reset_within_step: True

wandb:
  entity: ${oc.env:DPPO_WANDB_ENTITY}
  project: gym-${env_name}-finetune-sac-diffusion-mlp-tf
  run: ${now:%H-%M-%S}_${name}

train:
  n_train_itr: 1000
  n_critic_warmup_itr: 0
  n_steps: 500
  gamma: 0.99
  actor_lr: 1e-4
  actor_weight_decay: 0
  actor_lr_scheduler:
    first_cycle_steps: 1000
    warmup_steps: 10
    min_lr: 1e-4
  critic_lr: 1e-4
  critic_weight_decay: 0
  critic_lr_scheduler:
    first_cycle_steps: 1000
    warmup_steps: 10
    min_lr: 1e-4
  alpha_lr: 3e-2
  alpha_weight_decay: 0
  alpha_lr_scheduler:
    first_cycle_steps: 1000
    warmup_steps: 10
    min_lr: 3e-2
  save_model_freq: 100
  val_freq: 10
  render:
    freq: 1
    num: 0

  # PPO specific
  # reward_scale_running: True
  # reward_scale_const: 1.0
  # gae_lambda: 0.95
  # batch_size: 50000
  # update_epochs: 5
  # vf_coef: 0.5
  # target_kl: 1

  # SAC specific
  buffer_size: 100000
  batch_size: 1000
  update_per_iteration: 1
  delay_alpha_update: 10
  delay_update: 2
  num_sample: 200
  scale_reward_factor: 0.2
  
model:
  _target_: model.diffusion.diffusion_sac_tf.SACDiffusion
  randn_clip_value: 3
  min_sampling_denoising_std: 0.1
  #
  network_path: ${base_policy_path}
  actor:
    _target_: model.diffusion.mlp_diffusion_tf.DiffusionMLP
    time_dim: 16
    mlp_dims: [512, 512, 512]
    activation_type: ReLU
    residual_style: True
    cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}
    horizon_steps: ${horizon_steps}
    action_dim: ${action_dim}
  q1:
    _target_: model.common.critic_tf.CriticQvalue
    cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}
    mlp_dims: [256, 256, 256]
    action_dim: ${action_dim}
    action_step: ${act_steps}
    activation_type: Mish
    residual_style: True
  q2:
    _target_: model.common.critic_tf.CriticQvalue
    cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}
    mlp_dims: [256, 256, 256]
    action_dim: ${action_dim}
    action_step: ${act_steps}
    activation_type: Mish
    residual_style: True
  ft_denoising_steps: ${ft_denoising_steps}
  horizon_steps: ${horizon_steps}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}
  action_step: ${act_steps}
  denoising_steps: ${denoising_steps}
  device: ${device}
  tau: 0.005
  target_entropy: -0.9
  lambda_: 0.15
